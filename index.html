<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Super Form</title>
		<script src="jquery-1.8.2.min.js"></script>
	</head>
	<body>
		<h1>Super Form</h1>
	
		<form action="process.php" method="post">
			<!-- textbox -->
			<label for="username"><span id="userinfo">Username: </span></label>
			<input id="username" name="username" required="required" />
			<br /><br />
		
			<!-- password -->
			<label for="password">Password: </label>
			<input type="password" id="password" name="password" required="required" />
			<br /><br />		
		
			<!-- NRIC with built in validation -->
			<label for="nric">NRIC: </label>
			<input id="nric" name="nric" required="required" placeholder="eg S1234567A" pattern="^[SsTt][0-9]{7}[AaBbCcDdEeFfGgHhIiJjZz]$" title="A9999999A" />
			<br /><br />
		
			<!-- radio button -->
			<label for="male">
				<input id="male" type="radio" name="gender" value="M" required="required">Male
			</label>
			
			<label for="female">
				<input id="female" type="radio" name="gender" value="F">Female
			</label>
			<br /><br />
			
			<div id="depends">
				<p>Tell us your gender first.</p>
			</div>
			
		</form>
		
		<script>
			$(document).ready(function(){
				$("#userinfo").click(function(event){
					alert("Enter your school assigned username");
				});
				$(":radio[value=M]").click(function(event){
					$("#depends").html(' \
						<!-- checkbox --> \
						<label for="android">Phone: \
							<input id="android" name="phone[]" type="checkbox" value="Android" />Android \
						</label> \
						\
						<label for="ios"> \
							<input id="ios" name="phone[]" type="checkbox" value="iOS" />iOS \
						</label> \
						\
						<label for="windows"> \
							<input id="windows" name="phone[]" type="checkbox" value="Windows" />Windows \
						</label> \
						<br /><br /> \
						<!-- combo/dropdown box --> \
						<label for="browser">Browser</label> \
							<select id="browser" name="browser"> \
								<option value="Chrome" selected="selected">Chrome</option> \
								<option value="Firefox">Firefox</option> \
								<option value="Safari">Safari</option> \
							</select> \
						<br /><br /> \
						\
						<!-- textarea --> \
						<label for="comment">Comments</label><br /> \
						<textarea id="comment" name="comment" row="5" col="30" maxlength="10" required="required" ></textarea> \
						<br /><br /> \
						\
						<!-- button --> \
						<input type="reset" value="Reset" /> \
						<input type="submit" value="Submit" /> \
					');
				});
				$(":radio[value=F]").click(function(event){
					$("#depends").html(' \
						<!-- checkbox --> \
						<label for="android">Fruit: \
							<input id="android" name="phone[]" type="checkbox" value="Apple" />Apple \
						</label> \
						\
						<label for="ios"> \
							<input id="ios" name="phone[]" type="checkbox" value="Banana" />Banana \
						</label> \
						\
						<label for="windows"> \
							<input id="windows" name="phone[]" type="checkbox" value="Carrot" />Carrot \
						</label> \
						<br /><br /> \
						<!-- combo/dropdown box --> \
						<label for="browser">Makeup</label> \
							<select id="browser" name="browser"> \
								<option value="SheShadow" selected="selected">SheShadow</option> \
								<option value="Maybelline">Maybelline</option> \
								<option value="SKII">SKII</option> \
							</select> \
						<br /><br /> \
						\
						<!-- textarea --> \
						<label for="comment">Comments</label><br /> \
						<textarea id="comment" name="comment" row="5" col="30"  maxlength="10" required="required" ></textarea> \
						<br /><br /> \
						\
						<!-- button --> \
						<input type="reset" value="Reset" /> \
						<input type="submit" value="Submit" /> \
					');
				});				
			});
		</script>
	</body>
</html>
